<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>spa-router-example</title>
</head>
<body>
<header>
 <h1>헤더가 고정되서 움직이지 않는다!</h1>
</header>
<!--BrowserHistory-->
<div>
  <!--Link-->
  <div class="link-container">
    <div class="link-box">
      <span class="history" route="/about">History About</span>
    </div>

    <div class="link-box">
      <span class="history" route="/home">History Home</span>
    </div>

    <div class="link-box">
      <span class="history" route="/ponyo">History ponyo</span>
    </div>
  </div>
  <!--Content-->
  <div id="history-app"></div>
</div>
  <div class="link-container">
    <div class="link-box">
      <span class="history" route="/chat">js chat</span>
    </div>

    <div class="link-box">
      <span class="history" route="/gitblog">js GitBlog</span>
    </div>

    <div class="link-box">
      <span class="history" route="/salcho">js salcho</span>
    </div>
  </div>
<footer>
  <h1>푸터가 고정되서 움직이지 않는다!</h1>
</footer>
</body>
</html>
